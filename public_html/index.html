<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label{
                color: red;
                padding: 3px 10px;
            }
        </style>
    </head>
    <body>
        <h1>From Validation</h1>
        <form name="myForm">
            ID:
            <input type="text" name="id"><label id="id"></label><br/>
            Name:
            <input type="text" name="fname"><label id="fnamex"></label><br/>
            Email:
            <input type="text" name="email"><label id="email"></label><br/>

            Gender:
            <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Female"/>Female
            <label id="gender"></label><br/>
            Round:
            <select name="round">
                <option value="Select A Round" selected="selected">Select A Rounnd</option>
                <option value="Round 37">Round-37</option>
                <option value="Round 38">Round-38</option>
                <option value="Round 39">Round-39</option>
            </select>
            <label id="round"></label><br/>
            <input type="reset" value="reset">
        </form>
        <button onclick="validateForm()">Display</button>
        <button onclick="closeWindow()">closeWindow</button>

        <script>
            var win;
            function closeWindow() {
                win.close();
            }

            function validateForm() {
                var id = document.forms["myForm"]["id"].value;
                var fname = document.forms["myForm"]["fname"].value;
                var email = document.forms["myForm"]["email"].value;
                var gender = document.forms["myForm"]["gender"].value;
                var round = document.forms["myForm"]["round"].value;


                if (id == "") {
                    document.getElementById('id').innerHTML = "ID must be field out";
                    return false;
                } else {
                    document.getElementById('id').innerHTML = "";
                }

                if (fname == "") {
                    document.getElementById('fnamex').innerHTML = "Name must be field out";
                    return false;
                } else if (fname.length < 3) {
                    document.getElementById('fnamex').innerHTML = "Name length at 3 characters";
                    return false;
                } else {
                    document.getElementById('fnamex').innerHTML = "";
                }

                if (email == "") {
                    document.getElementById('email').innerHTML = "Email must be field out";
                    return false;
                } else {
                    document.getElementById('email').innerHTML = "";
                }

                if (gender == "") {
                    document.getElementById('gender').innerHTML = "Tell Me Your Gender";
                    return false;
                } else {
                    document.getElementById('gender').innerHTML = "";
                }

                if (round == "Select A Round") {
                    document.getElementById('round').innerHTML = "Tell me your round";
                    return false;
                } else {
                    document.getElementById('round').innerHTML = "";


                    //open new window
                    win = window.open("", "", "width=400");
                    win.document.write("<h2><center>Form output</center></h2><hr/>");

                    win.document.write("ID" + id + "<br/>");
                    win.document.write("Name" + fname + "<br/>");
                    win.document.write("Email" + email + "<br/>");
                    win.document.write("Gender: " + gender + "<br/>");
                    win.document.write("Round" + round + "<br/>");
                }

            }


        </script>
    </body>
</html>
