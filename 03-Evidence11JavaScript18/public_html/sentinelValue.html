    <body>
        <h2>Sentinel Value</h2>
        <script>
            var n = 0;
            var sum = 0;
            while (n != -1) {
                n = parseInt(prompt("Enter number:", ""));
                if (n != -1) {
                    sum += n;
                }
            }
            alert(sum);
        </script>
        <h1>Best of Luck!</h1>
    </body>
